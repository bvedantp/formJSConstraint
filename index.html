<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Constraint API</title>
</head>
<body>
    <form action="#" method="get" novalidate>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="example@web.com" required>
        <span class="error" aria-live="polite"></span>
        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="India">India</option>
            <option value="Pakistan">Pakistan</option>
            <option value="Afghanistan">Afghanistan</option>
            <option value="China">China</option>
            <option value="Myanmar">Myanmar</option>
            <option value="Mexico">Mexico</option>
            <option value="Nepal">Nepal</option>
            <option value="Sri-lanka">Sri-lanka</option>
            <option value="Russia">Russia</option>
            <option value="Korea">Korea</option>
        </select>
        <label for="zipcode">Zip-Code:</label>
        <input type="text" id="zipcode" name="zipcode" placeholder="465438" pattern="^[0-9]{6}$">
        <span class="error" aria-live="polite"></span>
        <label for="password">Password:</label>
        <input type="password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20}$" id="password" name="password" placeholder="******" required>
        <span class="error" aria-live="polite"></span>
        <label for="password-re">Confirm Password:</label>
        <input type="password" id="password-re" name="password-re" placeholder="******" required>
        <span class="error" aria-live="polite"></span>
        <button>Submit</button>
    </form>
    <script src="index.js" defer></script>
</body>
</html>
